# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # building job
  build:
    runs-on: ubuntu-latest
    name: Build

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Building on Node.js ${{ matrix.node-version }} üõ†Ô∏è
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - run: npm run build
      - run: ./scripts/ci-build-check.sh
        env:
          CI: true

  # testing job
  test:
    runs-on: ubuntu-latest
    name: Test

    strategy: 
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Testing on node ${{ matrix.node-version }} üß™
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - run: npm test

  # coverage uploading job
  coverage:
    runs-on: ubuntu-latest
    name: Coverage
    needs: Test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x 
      - run: npm ci --ignore-scripts
      - run: npm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

  # release to npm job
  release:
    runs-on: ubuntu-latest
    name: Release
    needs: Build

    # release only when pushed to master
    if: github.event_name == 'push'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci --ignore-scripts
        
      - name: Preparing a release for npm and github üöÄ
        # more about this action here: https://github.com/cycjimmy/semantic-release-action
        uses: cycjimmy/semantic-release-action@v3
        with:
          # You can specify specifying version range for the extra plugins if you prefer.
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
